<body>
    <h1>Realizar pago</h1>
  
    <form action="/" method="post">
  
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
  
      <div class="form-group">
        <label for="numero_tarjeta">Número de tarjeta</label>
        <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta">
      </div>
  
      <div class="form-group">
        <label for="fecha_expiracion">Fecha de expiración</label>
        <input type="date" class="form-control" id="fecha_expiracion" name="fecha_expiracion">
      </div>
  
      <div class="form-group">
        <label for="codigo_verificacion">Código de verificación</label>
        <input type="text" class="form-control" id="codigo_verificacion" name="codigo_verificacion">
      </div>
  
      <button type="submit" class="btn btn-primary">Pagar</button>
  
    </form>
